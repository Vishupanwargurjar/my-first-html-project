<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vishu Panwar | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Welcome message animation */
    #welcome {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #764ba2;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
      z-index: 9999;
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.7);
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      10%,
      90% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
    }

    .card {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border-radius: 25px;
      width: 450px;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.6),
        0 6px 6px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.8),
        0 12px 12px rgba(255, 255, 255, 0.2);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      margin: 30px auto 15px;
      display: block;
      box-shadow: 0 0 15px #928dabcc;
      transition: box-shadow 0.3s ease;
    }

    .profile-img:hover {
      box-shadow: 0 0 25px #ff6f91cc;
    }

    .content {
      padding: 0 30px 40px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }

    p.about {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #e0d7f5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      background: #fff;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.25);
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
      cursor: pointer;
      min-width: 110px; /* ensure button wide enough */
      justify-content: center;
      white-space: nowrap;
      color: #5a4e7c; /* default color */
    }

    .btn.github {
      background: #24292e;
      color: #fff;
      box-shadow: 0 6px 20px #24292ecc;
    }

    .btn.linkedin {
      background: #0077b5;
      color: black !important;  /* Text color black */
      box-shadow: 0 6px 20px #0077b5cc;
    }

    .btn.linkedin svg {
      fill: black; /* Icon color black */
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.45);
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div id="welcome">Welcome to my profile homepage!</div>

  <div class="card" role="main" aria-label="Vishu Panwar Profile Card">
    <img src="vishu image.jpeg" alt="Vishu Panwar Profile Photo" class="profile-img" />

    <div class="content">
      <h1>Vishu Panwar</h1>

      <p class="about">
        I am currently a beginner learning HTML and web development.
        This is my first project where I created a simple profile homepage.
        I will continue learning and improving my skills.
        Below are my social profiles for more info.
      </p>

      <div class="buttons">
        <a href="https://github.com/Vishupanwargurjar" target="_blank" class="btn github" rel="noopener noreferrer" aria-label="GitHub Profile">
          <!-- GitHub Icon SVG -->
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>GitHub icon</title>

          </svg>
          GitHub
        </a>

        <a href="https://www.linkedin.com/in/Vishupanwar" target="_blank" class="btn linkedin" rel="noopener noreferrer" aria-label="LinkedIn Profile">
          <!-- LinkedIn Icon SVG -->
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>LinkedIn icon</title>
            <path d="M20.447 20.452h-3.554v-5.569c0-1.327-.027-3.036-1.85-3.036-1.85 0-2.133 1.444-2.133 2.939v5.666H9.356V9h3.414v1.561h.047c.476-.9 1.637-1.85 3.37-1.85 3.602 0 4.268 2.37 4.268 5.455v6.286zM5.337 7.433a2.07 2.07 0 1 1 0-4.14 2.07 2.07 0 0 1 0 4.14zm1.777 13.02H3.56V9h3.554v11.453zM22.225 0H1.771C.792 0 0 .77 0 1.722v20.555C0 23.23.792 24 1.771 24h20.451C23.2 24 24 23.23 24 22.278V1.722C24 .77 23.2 0 22.225 0z" />
          </svg>
          LinkedIn
        </a>
      </div>
    </div>
  </div>
</body>

</html>
